<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - APLICACIÓN DE TAREAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>

    <main class="d-flex">
        <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center">
            <div class="card shadow w-50">
                <div class="card-body">
                    <form action="/register" method="post">
                        <h3 class="text-center">APLICACIÓN DE TAREAS</h3>
                        <h5 class="text-center">Registro</h5>

                        <label>Nombre</label>
                        <input type="text" class="form-control mb-3" name="name" required>

                        <label>Apellidos</label>
                        <input type="text" class="form-control mb-3" name="surnames" required>

                        <label>Email</label>
                        <input type="email" class="form-control mb-3" name="email" required>

                        <label>Contraseña</label>
                        <input type="password" class="form-control mb-3" name="password" required>

                        {% if register_message %}
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <strong>Éxito!</strong> {{ register_message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% elif message %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>Error</strong> {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endif %}

                        <button type="submit" class="btn btn-success w-100">Registrar</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{{ url_for('home') }}">¿Ya tienes cuenta? Inicia sesión aquí</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
